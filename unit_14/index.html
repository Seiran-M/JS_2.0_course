<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
<div class="container">

   <div class="row">
      <div class="col col-lg-12 text-center">
         <h1>Получаем прогноз погоды по API</h1>
         <h2>JavaScript v2.0. Урок 14</h2>
         <h3>js2.itgid.info</h3>
      </div>
   </div>

   <div class="weather-widget">
      <div class="city-wrapper">
         <span class="city-name"></span>

      </div>

      <div class="weather-icon"></div>
      <div class="wind">
         Wind Speed:
         <span class="wind-speed"></span>
         m/s
      </div>

      <select class="city select">
         <option value="745042">İstanbul</option>
         <option value="693805">Simferopol</option>
         <option value="703448">Kyiv</option>
         <option value="688532">Yalta</option>
         <option value="324190">Alanya</option>
         <option value="5128581">New York City</option>
         <option value="5368361">Los Angeles</option>
      </select>
   </div>

</div>
<script src="script.js"></script>
</body>

</html>
